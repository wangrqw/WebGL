<!DOCTYPE html>
<html>
<head>
	<title> RW &mdash; background </title>
	<meta http-equiv="content-type" content="text/html; charset = ISO-8859-1">

	<script id = "shader0-vs" type="x-shader/x-vertex">
	precision mediump float;
	
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;

	varying vec4 vColor;

	void main (void){
		vColor = aVertexColor;
		gl_Position = vec4(aVertexPosition, 1.0);
	}
	</script>

	<script id = "shader0-fs" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 vColor;
	
	void main(void){
		gl_FragColor = vColor;
	}
	</script>	

	<script id = "shader1-fs" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 vColor;
	
	void main(void){
		gl_FragColor = vColor;
		// gl_FragColor = vec4(0.1, 0.1, 0.5, 1.0);
	}
	</script>

	<script id = "shader1-vs" type="x-shader/x-vertex">
	precision mediump float;
	
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;

	varying vec4 vColor;

	void main (void){
		vColor = aVertexColor;
		gl_Position = vec4(aVertexPosition, 1.0);
	}
	</script>

	<script type="text/javascript" src = "multi.js"></script>
	<script type="text/javascript" src = "multi_shader.js"></script>

</head>

<body onload="webGLStart();">

</body>
</html>
